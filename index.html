<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXT EDITOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="text-editor">
        <div id="toolbar">
            <button id="bold">B</button>
            <button id="italic">I</button> 
            <button id="underline">U</button> 
            <input type="number" id="font-size-input" min="1" max="100" value="10">
            <button id="font-family">Font Family</button>
            <button id="font-color">Font Colour</button>
        </div>
        <div id="input-area">
            <input type="text" id="user-input"/>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
